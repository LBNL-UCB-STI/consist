site_name: Consist
site_url: https://LBNL-UCB-STI.github.io/consist/
repo_url: https://github.com/LBNL-UCB-STI/consist
repo_name: LBNL-UCB-STI/consist
theme:
  name: material
  font:
    text: Libre Franklin
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    scheme: default
    primary: teal
    accent: purple
  icon:
    logo: material/train-car-box-full


extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            docstring_section_style: table
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true

nav:
  - Home: index.md
  - Getting Started:
      - Concepts: concepts.md
      - Usage Guide: usage-guide.md
      - Examples: examples.md
      - Configuration & Facets: configs.md
  - Core Topics:
      - Caching & Hydration: caching-and-hydration.md
      - Mounts & Portability: mounts-and-portability.md
      - Ingestion & Hybrid Views: ingestion-and-hybrid-views.md
      - Schema Export: schema-export.md
  - CLI Reference: cli-reference.md
  - Architecture: architecture.md
  - API Reference:
      - Overview: api/index.md
      - Public API: api/public_api.md
      - Helpers: api/api_helpers.md
      - Tracker: api/tracker.md
      - Workflow Contexts: api/workflow.md
      - Artifact: api/artifact.md
      - Run: api/run.md
      - Indexing: api/indexing.md
      - Identity Manager: api/identity.md
      - Views: api/views.md
      - Matrix Views: api/matrix.md
      - Materialization: api/materialize.md
  - Integrations:
      - Overview: integrations/index.md
      - Containers: integrations/containers.md
      - DLT Loader: integrations/dlt_loader.md
